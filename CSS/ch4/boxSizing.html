<html>
    <head>
        <style>
            .box{
                width: 200px;
                height: 100px;
                padding: 20px;
                border: 10px solid ;
                margin-bottom: 10px;
            }
            .c1{
                box-sizing: content-box;   /*  200 + 20 + 20 +10 + 10 = 260 */
                background-color: beige; /* height = 100 + 20 + 20 + 10 + 10  */
                border-color: lightgreen;
            }
            .c2{
                box-sizing: border-box;
                background-color:lightblue ;
                border-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <div class="box c1"> content box </div>
        <div class="box c2"> boder box </div>
    </body>
</html>
