<html>
    <head>
        <style>
            .p1{
                border-style: solid;
            }
            .p2{
                border-style: dotted;
            }
            .p3{
                border-style: dashed;
            }

            }

                border-style: dashed dotted double;
            }
        </style>
    </head>
    <body>
        <p class="p1"> esrdtfyg serdtfgv </p>
        <p class="p2"> esrdtfyg serdtfgv </p>
        <p class="p3"> esrdtfyg serdtfgv </p>
        <p class="p4"> esrdtfyg serdtfgv </p>
        <p class="p5"> esrdtfyg serdtfgv </p>
        <p class="p6"> esrdtfyg serdtfgv </p>
        <p class="p7"> esrdtfyg serdtfgv </p>
    </body>
</html>
