<html>

        <style>

                background-color: rgb(75, 129, 75);
                width: 500px;

                margin: 50px;/* outer box */
                height: 300px;
                box-shadow: 20px 20px 50px yellow;

            .d2{
                background-color: lightcyan;
                width: 500px;
                height: 300px;
                border: 15px solid rgb(255, 0, 0);
                padding: 50px; /* inside box txt */
                box-shadow: 20px 20px 50px rgb(57, 57, 16);
            }

        </style>
    </head>
    <body>
        <div class="d1"> This is an ex of margin </div>
        <div class="d2"> This is an ex of padding </div>
    </body>
</html>
