<!-- html and css code to make one div tag wich grows in size while rotating 
1200deg with two diff bac colour and agine back to its orignal size and bg colour 
and efect shoude be give after 3s pf loading page and its continuting forever

animation + trafomation -->

<html>
    <head>
        <style>
            div{
                height: 100px;
                width: 100px;
                transition-delay: 3s;
                animation-iteration-count:infinite;
                animation-name: example;
                background-color: red;
                position: relative;
                animation-duration: 5s;
            }
    
            @keyframes example{
                 0%{background-color: rgb(255, 0, 0); transform: scale(1) rotate(0deg);}
                50%{background-color: rgb(255, 136, 0); transform: scale(2) rotate(1200deg);}
                100%{background-color: rgb(0, 26, 255); transform: scale(1) rotate(0deg);}                
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
