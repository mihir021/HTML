<html>
<head>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            animation-name: a;
            animation-duration: 4s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: normal;
        }
        @keyframes a{
            /* 0%{
                transform: scale(1) rotate(0deg) ;
                background-color: red;
            } */
            50%{
                transform: scale(2) rotate(1200deg) ;
                background-color: yellow;
            }
            100%{
                transform: scale(1) rotate(0deg) ;
                background-color:red;
            }
        }
    </style>
</head>
  <body>
    <div></div>
  </body>
</html>
